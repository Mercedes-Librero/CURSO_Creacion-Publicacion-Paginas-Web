// CAJAS DE MENSAJES / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / /

// / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / /

// Variables LOCALES / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / /
			function MostrarFecha(){ 
				let DiaEnCurso = GlobalFecha.getDate(); 
				//let MesEnCurso = GlobalFecha.getMonth() + 1; 
				let AnioEnCurso = GlobalFecha.getFullYear();

				document.write(DiaSemana() + ', '+  DiaEnCurso + ' de ' + 
								MesEnCurso() + ' de ' + AnioEnCurso);
			}

// Uso ARRAY / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / /
			function DiaSemana(){
				//var  arrayDias= new Array(7); 
				//var arrayDias = new Array('Domingo','Lunes','Martes','Miercoles',
				// 							'Jueves','Viernes','Sabado');
				var arrayDias = ['Domingo','Lunes','Martes','Miercoles',
				 							'Jueves','Viernes','Sabado'];

				return(arrayDias[GlobalFecha.getDay()]);
			}

// Uso SWICH / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / 
			function MesEnCurso(){
				switch(GlobalFecha.getMonth()) {
					case 0://Enero
						return('Enero');
					break;
					case 1:
						return('Febrero');
					break;
					case 2:
						return('Marzo');
					break;
					case 3:
						return('Abril');
					break;
					case 4:
						return('Mayo');
					break;
					case 5:
						return('Junio');
					break;

					case 6:
						return('Julio');
					break;
					case 7:
						return('Agosto');
					break;
					case 8:
						return('Septiembre');
					break;
					case 9:
						return('Octubre');
					break;
					case 10:
						return('Noviembre');
					break;
					default:
						return('Diciembre');
					break;
				}
			}
		</script>
